<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/reset.css">
    <link rel="stylesheet" href="./dist/base.css">
    <link rel="stylesheet" href="./dist/enter.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <script src="./js/zepto.js"></script>
    <script src="./js/touch.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <header>
                <div class="img">志文</div>
                <a href="./login.html"><p>新用户注册</p></a>    
            </header>
            <p class="p1">Hello! 王志文</p>
            <p class="p2">欢迎回来</p>
            <div class="item">
                <p class="p4">手机号码</p>
                <div class="mobile">
                    <div class="one">
                        <p>+86</p>
                        &nbsp;&nbsp;
                        <i class="iconfont icon-xiajiantou"></i>
                    </div>
                    <div class="two">
                        <input type="text" autofocus class="login">
                        <div class="close">x</div>
                    </div>
                </div>
                
            </div>
            <div class="item">
                <p class="p4">密码</p>
                <div class="mobile">
                    
                    <div class="two">
                        <input type="password" placeholder="请输入密码" class="pasw">
                        <div class="close">x</div>
                    </div>
                </div>
                <a href="#" class="next">登录</a>
            </div>
        </div>
    </div>


    <script>
        Zepto(function(){
            /* if($('.pasw').val()!==''){
                $('.next').css({'background':'#3296fa'});
            } */
            var data=JSON.parse(localStorage.getItem('username'));
            $('.pasw').on('input propertychange',function(){
                if($('.pasw').val()!=''){
                    $('.next').css({'background':'#3296fa'});
                   
                    
                }else{
                    $('.next').css({'background':'rgba(0,0,0,.3)'});
                }
            });
            $('.login').on('input',function(){
                console.log(1)
                if($('.login').val()==data.userName){
                    $('.next').tap(function(){
                        location.href='./message.html';
                    })
                }
            })
        })
        
        
    </script>
</body>
</html>
